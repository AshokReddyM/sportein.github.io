<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <style>
        /* Add CSS styles for the loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none; /* Initially hide the loader */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loader element -->
    <div class="loader" id="loader"></div>
    
    <!-- ... Your payment page content ... -->
    
    <script>
        // Notify Android app about payment success
        function notifyPaymentSuccess() {
            PaymentStatusInterface.paymentSuccessful();
        }

        // Simulate a successful payment
        // Call the paymentSuccessful method when the payment is successful
        function simulatePaymentSuccess() {
            // Show the loader
            document.getElementById("loader").style.display = "block";

            // Simulate a successful payment
            setTimeout(function() {
                notifyPaymentSuccess();
                // Hide the loader
                document.getElementById("loader").style.display = "none";
            }, 2000); // Simulate a delay of 2 seconds
        }

        // Automatically call simulatePaymentSuccess when the page loads
        simulatePaymentSuccess();
    </script>
</body>
</html>
